        data: {

            label: 'Throughput',
            data: [], // 圖表數據
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio:false,
          scales: {
            x: {

    // Function to create WebSocket and handle messages

      ws.onopen = function() {
        console.log('WebSocket connection opened');
      };

      ws.onerror = function(error) {
        console.error('WebSocket error:', error);
      };

      ws.onmessage = function(event) {
        const data = JSON.parse(event.data);
        console.log(data);

        const source = data.source || 'default-source';
        const channels = data.length; // 獲取所有的通道

        for (const channel in channels) {
          const elementId = `${source}-${channel}`;
          let elementThroughput = document.getElementById(elementIdThroughput);
          let elementDelay =document.getElementById(elementIdDelay)

          if (!element) {
            // Create a new container for the new source and channel
            const container = document.createElement('div');
            container.classList.add('stats-container');
            container.innerHTML = `
              <h2>${source} - ${channel}</h2>
              <div id="${elementIdThroughput}"></div>
              <div class="chart-container">
                <canvas id="${elementIdThroughput}-chart"></canvas>
              </div>
                   <div id="${elementIdDelay}"></div>
              <div class="chart-container">
                <canvas id="${elementIdDelay}-chart"></canvas>
              </div>
            `;
            document.getElementById('monitor').appendChild(container);
            elementThroughput = document.getElementById(elementIdThroughput);
            elementDelay = document.getElementById(elementIdDelay);


            // Create new chart for the new source and channel
            const canvasThroughput = document.getElementById(`${elementIdThroughput}-chart`).getContext('2d');
            const canvasDelay = document.getElementById(`${elementIdDelay}-chart`).getContext('2d');
            charts[elementIdThroughput] = createChart(canvas,"Throughput");
            charts[elementIdDelay] = createChart(canvas,"Delay");
          }

          // Update the data on the page
          element.innerHTML = `
            <strong>${channel}:queue length:</strong> ${JSON.stringify(data.length[channel])}<br>
            <strong>Throughput:</strong> ${JSON.stringify(data.throughput)}<br>
            <strong>Delay:</strong> ${JSON.stringify(data.delay)}<br>
            <strong>Blocked:</strong> ${JSON.stringify(data.blocked)}<br>
            <strong>Message Total Complete:</strong> ${JSON.stringify(data.messageTotalComplete)}<br>
            <strong>Now Executing:</strong> ${JSON.stringify(data.now_executing)}<br>
            <strong>Inbound Rate:</strong> ${JSON.stringify(data.inboundRate)}<br>
            <strong>Outbound Rate:</strong> ${JSON.stringify(data.outboundRate)}<br>
          `;

          // Update the chart
          const chartThroughput = charts[elementIdThroughput];
          const chartDelay = charts[elementDelay]
          const currentTime = new Date();

          //更新Throughput 圖表
          chartThroughput.data.labels.push(currentTime);
          chartThroughput.data.datasets[0].data.push(data.length[channel] || 0); // 更新 throughput 數據
        //更新Throughput 圖表
        chartDelay.data.labels.push(currentTime);
          chartDelay.data.datasets[0].data.push(data.delay[channel] || 0); // 更新 throughput 數據
          
          if (chartThroughput.data.labels.length > 35) {
            chartThroughput.data.labels.shift();
            chartThroughput.data.datasets[0].data.shift();
          }

          if (chartDelay.data.labels.length > 35) {
            chartDelay.data.labels.shift();
            chartDelay.data.datasets[0].data.shift();
          }

          chartThroughput.update();
        }
      };

      ws.onclose = function() {
        console.log('WebSocket connection closed');
      };

      return ws;
    }

    // Create a single WebSocket connection
    createWebSocket();
  </script>
</body>
</html>
