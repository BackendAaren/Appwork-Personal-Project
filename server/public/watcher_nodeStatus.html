  <!-- Dynamic Node Status Table -->
  <div id="nodeStatusContainer">
    <table id="nodeStatusTable">
      <thead>
        <tr>
          <th>Node URL</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="nodeStatusBody">
      </tbody>
    </table>
  </div>

  <script>
    // Function to create WebSocket and handle messages
    function createWebSocket() {
      const ws = new WebSocket('ws://localhost:3008');

      ws.onopen = function() {
        console.log('WebSocket connection opened');
      };

      ws.onerror = function(error) {
        console.error('WebSocket error:', error);
      };

      ws.onmessage = function(event) {
        const data = JSON.parse(event.data);
        updateNodeStatusTable(data);
      };

      ws.onclose = function() {
        console.log('WebSocket connection closed');
      };

      return ws;
    }

    // Function to update the node status table
    function updateNodeStatusTable(data) {
      const nodeStatusBody = document.getElementById('nodeStatusBody');
      nodeStatusBody.innerHTML = '';

      const primaryNodes = data.primaryNodes || [];
      const backupNodes = data.backupNodes || [];
      const wentDownNodes = data.wentDownNodes || [];

      primaryNodes.forEach(node => {
        const row = createNodeStatusRow(node, 'Primary');
        nodeStatusBody.appendChild(row);
      });

      backupNodes.forEach(node => {
        const row = createNodeStatusRow(node, 'Backup');
        nodeStatusBody.appendChild(row);
      });

      wentDownNodes.forEach(node => {
        const row = createNodeStatusRow(node, 'Went Down');
        nodeStatusBody.appendChild(row);
      });
    }

    // Function to create a table row for a node
    function createNodeStatusRow(node, status) {
      const row = document.createElement('tr');

      const nodeCell = document.createElement('td');
      nodeCell.textContent = node;
      row.appendChild(nodeCell);

      const statusCell = document.createElement('td');
      statusCell.textContent = status;
      row.appendChild(statusCell);

      return row;
    }

    // Create a single WebSocket connection
    createWebSocket();
  </script>
